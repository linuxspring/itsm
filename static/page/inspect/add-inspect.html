
    <div class="zr-system-layout-item" >
        <div class="data-tab-mode platform">
            <div class="data-tab-head">
                <p class="title">新建/修改巡检</p>
                <button id="inspectBack" class="sys-btn btn-blue-kx go-back">返回</button>
            </div>
            <div class="data-tab-cont">
                <table class="knowledge-table">

                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">巡检名称</label>
                        </th>
                        <td class="k-td">
                            <input id="name" type="text" class="k-input" placeholder="请填写巡检名称">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">表达式</label>
                        </th>
                        <td class="k-td">
                            <input id="core" type="text" class="k-input" placeholder="请填写表达式">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">资源IP</label>
                        </th>
                        <td class="k-td">
                            <input id="ip" type="text" class="k-input" placeholder="请填写巡检IP">
                        </td>
                    </tr>

                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">描述</label>
                        </th>
                        <td class="k-td" colspan="5">
                            <textarea name="" id="remark" class="k-textarea" placeholder="请填写描述"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="knowledge-btn-wrap">
                    <button id="inspectCommit" class="sys-btn btn-blue-sx">提交</button>
                    <button id="inspectReset" class="sys-btn btn-while-kx">重置</button>
                </div>
            </div>
        </div>
    </div>
