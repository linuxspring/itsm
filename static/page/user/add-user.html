    <div class="zr-system-layout-item" >
        <div class="data-tab-mode platform">
            <div class="data-tab-head">
                <p class="title">新建/修改用户</p>
                <button id="userBack" class="sys-btn btn-blue-kx go-back">返回</button>
            </div>
            <div class="data-tab-cont">
                <table class="knowledge-table">
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">用户名称</label>
                        </th>
                        <td class="k-td">
                            <input id="username" type="text" class="k-input" placeholder="请填写用户名称">
                        </td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">手机号码</label>
                        </th>
                        <td class="k-td">
                            <input id="tel" type="text" class="k-input" placeholder="请填写手机号码">
                        </td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">公司名称</label>
                        </th>
                        <td class="k-td">

                        <td class="k-td"></td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">qq号码</label>
                        </th>
                        <td class="k-td">
                            <input id="qq" type="text" class="k-input" placeholder="请填写QQ号码">
                        </td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                    </tr>

                </table>
                <div class="knowledge-btn-wrap">
                    <button id="userCommit" class="sys-btn btn-blue-sx">提交</button>
                    <button id="userReset" class="sys-btn btn-while-kx">重置</button>
                </div>
            </div>
        </div>
    </div>
