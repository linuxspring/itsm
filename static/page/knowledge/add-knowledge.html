    <div class="zr-system-layout-item" >
        <div class="data-tab-mode platform">
            <div class="data-tab-head">
                <p class="title">新建/修改知识库</p>
                <button class="sys-btn btn-blue-kx go-back">返回</button>
            </div>
            <div class="data-tab-cont">
                <table class="knowledge-table">
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">知识库编号</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">创建人</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">创建日期</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">感知编号</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">资源名称</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">资源IP</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">指标名称</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">指标值</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th">
                            <label for="" class="k-label">正常参考</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">指标名称</label>
                        </th>
                        <td class="k-td" colspan="5">
                            <textarea name="" id="" class="k-textarea"></textarea>
                        </td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">标题</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">关键字</label>
                        </th>
                        <td class="k-td">
                            <input type="text" class="k-input">
                        </td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                        <th class="k-th"></th>
                        <td class="k-td"></td>
                    </tr>
                    <tr class="k-tr">
                        <th class="k-th">
                            <label for="" class="k-label">解决方案</label>
                        </th>
                        <td class="k-td" colspan="5">
                            <textarea name="" id="" class="k-textarea"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="knowledge-btn-wrap">
                    <button class="sys-btn btn-blue-sx">提交</button>
                    <button class="sys-btn btn-while-kx">重置</button>
                </div>
            </div>
        </div>
    </div>
